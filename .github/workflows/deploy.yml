name: Deploy Infraestrutura (Terraform)

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

permissions:
  contents: read

jobs:
  terraform:
    name: "Terraform Build & Deploy"
    runs-on: ubuntu-latest
    environment: ${{ (github.base_ref == 'main' || github.ref == 'refs/heads/main') && 'production' || 'development' }}

    env:
      TF_VAR_supabase_url: ${{ (github.base_ref == 'main' || github.ref == 'refs/heads/main') && secrets.TF_VAR_SUPABASE_URL || secrets.TF_VAR_SUPABASE_URL_DEV }}
      TF_VAR_supabase_key: ${{ (github.base_ref == 'main' || github.ref == 'refs/heads/main') && secrets.TF_VAR_SUPABASE_KEY || secrets.TF_VAR_SUPABASE_KEY_DEV }}
      TF_VAR_firebase_project_id: ${{ (github.base_ref == 'main' || github.ref == 'refs/heads/main') && secrets.TF_VAR_FIREBASE_PROJECT_ID || secrets.TF_VAR_FIREBASE_PROJECT_ID_DEV }}
      TF_VAR_firebase_client_email: ${{ (github.base_ref == 'main' || github.ref == 'refs/heads/main') && secrets.TF_VAR_FIREBASE_CLIENT_EMAIL || secrets.TF_VAR_FIREBASE_CLIENT_EMAIL_DEV }}
      TF_VAR_firebase_private_key: ${{ (github.base_ref == 'main' || github.ref == 'refs/heads/main') && secrets.TF_VAR_FIREBASE_PRIVATE_KEY || secrets.TF_VAR_FIREBASE_PRIVATE_KEY_DEV }}
      TF_VAR_firebase_database_url: ${{ (github.base_ref == 'main' || github.ref == 'refs/heads/main') && secrets.TF_VAR_FIREBASE_DATABASE_URL || secrets.TF_VAR_FIREBASE_DATABASE_URL_DEV }}
      TF_VAR_melhor_envio_token: ${{ secrets.MELHOR_ENVIO_TOKEN }}
      TF_VAR_cep_origem: ${{ secrets.CEP_ORIGEM }}
      TF_VAR_sender_name: ${{ secrets.SENDER_NAME }}
      TF_VAR_sender_phone: ${{ secrets.SENDER_PHONE }}
      TF_VAR_sender_email: ${{ secrets.SENDER_EMAIL }}
      TF_VAR_sender_document: ${{ secrets.SENDER_DOCUMENT }}
      TF_VAR_sender_address: ${{ secrets.SENDER_ADDRESS }}
      TF_VAR_sender_number: ${{ secrets.SENDER_NUMBER }}
      TF_VAR_sender_neighborhood: ${{ secrets.SENDER_NEIGHBORHOOD }}
      TF_VAR_sender_city: ${{ secrets.SENDER_CITY }}
      TF_VAR_sender_state: ${{ secrets.SENDER_STATE }}

    defaults:
      run:
        working-directory: ${{ (github.base_ref == 'main' || github.ref == 'refs/heads/main') && './infra/envs/prod' || './infra/envs/dev' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # --- A MUDANÇA MÁGICA ---
      # Configura as credenciais explicitamente antes de tudo
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ (github.base_ref == 'main' || github.ref == 'refs/heads/main') && secrets.AWS_ACCESS_KEY_ID || secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ (github.base_ref == 'main' || github.ref == 'refs/heads/main') && secrets.AWS_SECRET_ACCESS_KEY || secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: us-east-1

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
          # Importante: Desabilita o wrapper para evitar conflitos de output, as vezes ajuda
          terraform_wrapper: false

      - name: Build Lambda Layer (Amazon Linux 2 compatible)
        working-directory: .
        run: |
          mkdir -p src/layers/python
          docker run --rm --entrypoint "" -v $PWD:/var/task \
            public.ecr.aws/lambda/python:3.11 \
            pip install -r /var/task/src/layers/requirements.txt -t /var/task/src/layers/python --upgrade

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -input=false

      - name: Terraform Apply
        if: github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
