name: Deploy Infraestrutura (Terraform)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  terraform:
    name: "Terraform Build & Deploy"
    runs-on: ubuntu-latest

    # 1. AQUI ESTÁ A MÁGICA: Define o padrão para todo mundo
    defaults:
      run:
        working-directory: ./infra/envs/prod

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      # 2. A EXCEÇÃO: Esse passo precisa rodar na raiz (.) para achar src/layers
      - name: Build Lambda Layer
        working-directory: . # <--- Força voltar pra raiz só neste passo
        run: |
          echo "Instalando dependências na pasta da layer..."
          mkdir -p src/layers/python
          pip install -r src/layers/requirements.txt -t src/layers/python --upgrade

      # Daqui pra baixo, todos herdam o ./infra/envs/prod automaticamente
      - name: Terraform Init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # Mapeando suas variáveis do TF para os Secrets
          TF_VAR_supabase_url: ${{ secrets.TF_VAR_SUPABASE_URL }}
          TF_VAR_supabase_key: ${{ secrets.TF_VAR_SUPABASE_KEY }}
          TF_VAR_firebase_project_id: ${{ secrets.TF_VAR_FIREBASE_PROJECT_ID }}
          TF_VAR_firebase_client_email: ${{ secrets.TF_VAR_FIREBASE_CLIENT_EMAIL }}
          TF_VAR_firebase_private_key: ${{ secrets.TF_VAR_FIREBASE_PRIVATE_KEY }}
          TF_VAR_firebase_database_url: ${{ secrets.TF_VAR_FIREBASE_DATABASE_URL }}
        run: terraform init

      - name: Terraform Plan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_supabase_url: ${{ secrets.TF_VAR_SUPABASE_URL }}
          TF_VAR_supabase_key: ${{ secrets.TF_VAR_SUPABASE_KEY }}
          TF_VAR_firebase_project_id: ${{ secrets.TF_VAR_FIREBASE_PROJECT_ID }}
          TF_VAR_firebase_client_email: ${{ secrets.TF_VAR_FIREBASE_CLIENT_EMAIL }}
          TF_VAR_firebase_private_key: ${{ secrets.TF_VAR_FIREBASE_PRIVATE_KEY }}
          TF_VAR_firebase_database_url: ${{ secrets.TF_VAR_FIREBASE_DATABASE_URL }}
        run: terraform plan -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_supabase_url: ${{ secrets.TF_VAR_SUPABASE_URL }}
          TF_VAR_supabase_key: ${{ secrets.TF_VAR_SUPABASE_KEY }}
          TF_VAR_firebase_project_id: ${{ secrets.TF_VAR_FIREBASE_PROJECT_ID }}
          TF_VAR_firebase_client_email: ${{ secrets.TF_VAR_FIREBASE_CLIENT_EMAIL }}
          TF_VAR_firebase_private_key: ${{ secrets.TF_VAR_FIREBASE_PRIVATE_KEY }}
          TF_VAR_firebase_database_url: ${{ secrets.TF_VAR_FIREBASE_DATABASE_URL }}
        run: terraform apply -auto-approve -input=false
